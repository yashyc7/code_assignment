version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: stripe_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=stripe_shop
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python populate_products.py && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data: